<div class="flex justify-content-center m-4">
  <div class="flex justify-content-between border-0 w-11 h-4rem border-round shadow-3">
    <div class="p-text-left text-xl m-3" style="font-family: sans-serif;">Comparison Reports</div>
  </div>
</div>

<div class="flex justify-content-center">
  <div class="border-0 w-10 border-round shadow-5 m-4">
    <p-table [value]="testData">
      <ng-template pTemplate="header">
        <tr>
          <th style="font-family: sans-serif;">Report Num.</th>
          <th style="font-family: sans-serif;">Data</th>
          <th style="font-family: sans-serif;">Custom</th>
          <th style="font-family: sans-serif;">Detail</th>
          <th style="font-family: sans-serif;">View</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td style="font-family: sans-serif;">{{data.reportNum}}</td>
          <td style="font-family: sans-serif;">{{data.data}}</td>
          <td style="font-family: sans-serif;">{{data.custom}}</td>
          <td style="font-family: sans-serif;">{{data.details}}</td>
          <td style="font-family: sans-serif;"><button pButton label="View"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
