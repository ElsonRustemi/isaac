<div class="flex justify-content-center">
  <div class="border-0 w-10 border-round shadow-5 m-5">
    <p-table [value]="testData">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center flex justify-content-between">
          <div class="mt-2">Comparison Reports</div>
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <!-- <ng-template pTemplate="caption">
        <div class="p-d-flex flex flex-row-reverse">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template> -->
      <ng-template pTemplate="header">
        <tr>
          <th style="font-family: sans-serif;" pSortableColumn="id">Id<p-sortIcon field="id"></p-sortIcon></th>
          <th style="font-family: sans-serif;" pSortableColumn="data">Data<p-sortIcon field="data"></p-sortIcon></th>
          <th style="font-family: sans-serif;" pSortableColumn="custom">Custom<p-sortIcon field="custom"></p-sortIcon></th>
          <th style="font-family: sans-serif;" pSortableColumn="detail">Detail<p-sortIcon field="detail"></p-sortIcon></th>
          <th style="font-family: sans-serif;">View</th>
          <th style="font-family: sans-serif;">Compare</th>
          <th style="font-family: sans-serif;">Analyze</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td style="font-family: sans-serif;">{{data.reportNum}}</td>
          <td style="font-family: sans-serif;">{{data.data}}</td>
          <td style="font-family: sans-serif;">{{data.custom}}</td>
          <td style="font-family: sans-serif;">{{data.details}}</td>
          <td style="font-family: sans-serif;"><button class="p-button-info" (click)="showDialog()" pButton label="View"></button></td>
          <td style="font-family: sans-serif;"><button class="p-button-secondary" pButton label="Compare" [routerLink]="['/2']"></button></td>
          <td style="font-family: sans-serif;"><button class="p-button-success" pButton label="Analyze"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
